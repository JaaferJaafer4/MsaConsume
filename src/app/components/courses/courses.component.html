

<div class="container mt-5">
    <form #f="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" #title="ngModel" [(ngModel)]="course.title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Enter description" name="description" #description="ngModel" [(ngModel)]="course.description" required></textarea>
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" class="form-control" id="duration" placeholder="Enter duration (in minutes)" name="duration" #duration="ngModel" [(ngModel)]="course.duration" required>
        </div>

        <button type="submit" class="btn btn-warning mt-3" [disabled]="f.invalid" (click)="add()">Submit</button>
    </form>
</div>


<div class="container mt-5">
    <h2>Course List</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr >
                <th>Title</th>
                <th>Description</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of list_courses">
                <td>{{course.title}}</td>
                <td>{{course.description}}</td>
                <td>{{course.duration}}</td>
            </tr>

        </tbody>
    </table>

</div>
