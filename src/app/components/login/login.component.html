

    <div class="container mt-5">
        <h2>Login</h2>
        <form #f="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="email" #email="ngModel" [(ngModel)]="auth.email" required email> 
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" #password="ngModel" [(ngModel)]="auth.password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="authenticate()" [disabled]="f.invalid">Login</button>
        </form>
        <div class="alert alert-danger mt-3" role="alert" *ngIf="err">
            Invalid credentials!
          </div>
    </div>
