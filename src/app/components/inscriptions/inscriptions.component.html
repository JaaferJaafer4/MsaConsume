
<div class="container mt-5">
    <form #f="ngForm">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" #date="ngModel" [(ngModel)]="inscription.date" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="insc" #insc="ngModel" [(ngModel)]="inscription.status" required>
                <option value="pending">Pending</option>
                <option value="accepted">Accepted</option>
                <option value="refused">Refused</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger mt-3" [disabled]="f.invalid" (click)="add()">Submit</button>
    </form>
</div>



<div class="container mt-5">
    <h2>Inscription List</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inscription of list_insc">
                <td>{{inscription.date | date}}</td>
                <td>{{inscription.status}}</td>
                <td>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="cursor: pointer;" (click)="delete(inscription.id)" viewBox="0 0 20 20">
                        <text x="0" y="15" fill="darkred">x</text>
                    </svg>
                </td>
            </tr>

        </tbody>
    </table>

</div>
